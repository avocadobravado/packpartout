<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Packpartout - To help you pack for your trips!</title>
  </head>
  <body>
    <div id="head">
      <nav class="navbar">
        <div class="container-fluid">
          <!-- Navbar brand -->
          <div class="navbar-header">
            <a href="index.html" class="navbar-brand">Packpartout</a>
            <p id="definition">/pack·par·tow/</p>
          </div>
          <!-- Right side of navbar -->
            <span class="nav navbar-nav navbar-right">
              <p>To help you pack for your trip!</p>
            </span>
          </div> <!--Container close -->
      </nav><!--Nav closes-->
      <div id="landing">
        <div class="text">
          <h1 id="subhead">Whether it's 80 days or 8, Packpartout will help you plan your next adventure.</h1>
          <div id="begin-button">
            <button href="#question-one" id="adventure-button">Let's go!</button>
          </div>
          <br>
        </div>
      </div><!--Landing close-->
    </div><!--Head div closes-->

  <!--QUESTION ONE-->

    <div class="container questions">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form id="trip-questions">
            <div id="question-one">
              <div class="form-group">
                <input type="text" class="form-control input-lg" name="destination" id="destination" placeholder="Where are you headed?">
              </div><!--Form group close-->
            </div><!--Question one close-->
        </div><!--Col close for question one-->
      </div><!--Row close-->
      <br>
    <!--QUESTION TWO-->
      <div class="row">
        <!-- <div class="col-md-5 col-md-offset-1"> -->
          <div class="question-two">

              <div class="form-group" id="temp">
                <h2>What will the temperature be on your trip?</h2>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="hot"> Hot
                  </label>
                  <label>
                    <input type="checkbox" value="temperate"> Temperate
                  </label>
                  <label>
                    <input type="checkbox" value="cold"> Cold
                  </label>
                </div>
              </div> <!--Form group close-->
            </div><!--Question two close-->
            <br>
            <div class="question-three">
              <div class="form-group">
                <h2>What will the humidity <!-- climate -->be on your trip?</h2>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Dry
                  </label>
                  <label>
                    <input type="checkbox"> Muggy
                  </label>
                  <label>
                    <input type="checkbox"> Rainy
                  </label>
                </div>
              </div>
            </div><!--Question three close-->
            <br>
            <div class="form-group">
              <h2>How big is your bag?</h2>
              <input type="radio" name="bag" id="small" value="small" class="radio-button">
              <label for="small" class="small-bag">Small</label>
              <input type="radio" name="bag" id="medium" value="medium" class="radio-button">
              <label for="medium" class="medium-bag">Medium</label>
              <input type="radio" name="bag" id="large" value="large" class="radio-button">
              <label for="large" class="large-bag">Large</label>
            </div>
            <button type="submit" name="form-submit" id="form-submit">Bon Voyage!</button>
          </form>
        </div><!--Col close-->
        <!-- <div class="col-md-5 col-md-offset-1 result"> -->
          <h2 id="list-head"></h2>
          <ul id="working-list">

          </ul>
          <!-- Populating list result  -->
        </div>
      </div><!--Row close-->
    </div><!--Container close-->
  </body>
</html>
